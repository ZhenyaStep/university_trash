<tr class="trFile">
	<td class="fileIcon"><a href="{FILE_HREF}"><img src="{FILE_ICON}"></a></td>
	<td class="fileName"><a href="{FILE_HREF}">{FILE_NAME}</a></td>
	<td class="fileSize">{FILE_SIZE}</td>
	<td class="fileData">{FILE_DATA}</td>
	<td class="fileType">{FILE_TYPE}</td>
	<td class="fileCheck"><input type="checkbox" name ="{FILE_INPUT_NAME}" {IS_CHECK}></td>
</tr>
